{% extends 'base.html' %}
<!DOCTYPE html>
<html>
{% load staticfiles %}
{% block custom_css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/write_post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}
{% block custom_js %}
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
{% endblock %}
{% block title %}写文章{% endblock %}

{% block bread %}
    <section>
        <div class="wp">
            <ul  class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li><a href="{% url 'index' %}">写文章</a>></li>
            </ul>
        </div>
    </section>
{% endblock %}

<body>
{% block body %}
    <form class="form">
        <input class="write_title" name="title" id="title" type="text" placeholder="输入标题"/>
        <input class="write_content" name="content" id="content" type="text" placeholder="输入正文" />
        <input class="submit btn-blue" id="jsLoginBtn" type="submit" value="提交 > " />
    </form>
    <h2 class="title">写文章</h2>
    <div class="form">
        <form action="{% url 'login' %}" method="post" autocomplete="off">
            <div class="form-group marb20">
                <input name="title" id="title" type="text" placeholder="输入标题"/>
            </div>
            <div class="form-group marb8">
                <input name="content" id="content" type="text" placeholder="输入正文" />
            </div>
            <div class="error btns login-form-tips" id="jsLoginTips"></div>

             <input class="btn btn-blue" id="jsLoginBtn" type="submit" value="提交 > " />
        {% csrf_token %}
        </form>
    </div>
{% endblock %}

</body>
</html>
