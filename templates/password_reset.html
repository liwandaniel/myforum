<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>{% block title %}修改密码{% endblock %}</title>
    {% block custom_css %}{% endblock %}

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- 包括所有已编译的插件 -->
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    {% block custom_js %}{% endblock %}
</head>
<body>
    <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>
                                <a href="{% url 'index' %}">健身论坛</a>
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>已通过验证</h3>
                            		<p>请设置新密码:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="{% url 'modify' %}" method="post" class="login-form">
			                    	<div class="form-group">
			                        	<label class="sr-only" for="password">Password1</label>
			                        	<input type="password" name="password1" placeholder="请输入密码" class="form-password form-control" id="password">
			                        </div>
                                        <input type="hidden" name="email" value="{{ email }}">
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password2</label>
			                        	<input type="password" name="password2" placeholder="请再次输入密码" class="form-password form-control" id="password">
			                        </div>
                                     <div class="error btns">{% for key, error in modify_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
			                        <button type="submit" class="btn">提交</button>
                                    {% csrf_token %}
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>
</html>
